<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/estilo.css" />
    </head>
    <body onload="initApp()">
        <canvas id="context" width="800" height="600"></canvas>
        
        <div id="menus">
            <h3>Transform</h3>
            
            <div id="position">
                <h4>Position</h4>
                <label for="position-x">X</label>
                <input id="position-x" name="position-x" type="number" />
                <label for="position-x">Y</label>
                <input id="position-y" name="position-y" type="number" />
                <label for="position-x">Z</label>
                <input id="position-z" name="position-z" type="number" />
            </div>
            
            <div id="rotation">
                <h4>Rotation</h4>
                <label for="rotation-x">X</label>
                <input id="rotation-x" name="rotation-x" type="number" />
                <label for="rotation-x">Y</label>
                <input id="rotation-y" name="rotation-y" type="number" />
                <label for="rotation-x">Z</label>
                <input id="rotation-z" name="rotation-z" type="number" />
            </div>
            
        </div>
        
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/Mat4.js"></script>
    </body>
</html>
