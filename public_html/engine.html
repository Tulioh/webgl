<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/estilo.css" />
    </head>
    <body onload="initApp()">
        <canvas id="context" width="800" height="600"></canvas>
        
        <div id="menus">
            <h3>Transform</h3>
            
            <div id="position">
                <h4>Position</h4>
                <label for="position-x">X</label>
                <input id="position-x" name="position-x" type="number" />
                <label for="position-x">Y</label>
                <input id="position-y" name="position-y" type="number" />
            </div>
            
            <div id="rotation">
                <h4>Rotation</h4>
                <label for="rotation-degree">Degree</label>
                <input id="rotation-degree" name="rotation-degree" type="number" />
            </div>
            
            <div id="scale">
                <h4>Scale</h4>
                <label for="scale-x">X</label>
                <input id="scale-x" name="scale-x" type="number" />
                <label for="scale-x">Y</label>
                <input id="scale-y" name="scale-y" type="number" />
            </div>
            
        </div>
        
        <script type="text/javascript" src="js/main1.js"></script>
    </body>
</html>
